<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>In Memoriam: Abhaya Bikram Shahi</title>
  <style>
    body {
      font-family: 'Times New Roman', Times, serif;
      background: #0f0f0f;
      color: #f5f5f5;
      text-align: center;
      padding: 80px 20px;
      margin: 0;
      line-height: 1.5;
    }
    .container {
      max-width: 580px;
      margin: auto;
      padding: 50px;
      border: 1px solid #5a5a5a;
      border-radius: 8px;
      background: linear-gradient(180deg, #1c1c1c 0%, #141414 100%);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.7);
    }
    h1 {
      font-size: 34px;
      font-weight: normal;
      margin: 0 0 12px;
      color: #ffffff;
      letter-spacing: 1px;
    }
    h2 {
      font-size: 26px;
      font-weight: normal;
      margin: 10px 0;
      color: #e8e8e8;
      letter-spacing: 0.5px;
    }
    .date {
      font-size: 15px;
      color: #b8b8b8;
      margin: 12px 0;
      font-style: italic;
    }
    .tribute {
      font-size: 16px;
      line-height: 1.9;
      color: #d0d0d0;
      margin: 20px 0;
    }
    .quote {
      font-size: 15px;
      font-style: italic;
      color: #c0c0c0;
      margin: 25px 0;
      padding: 0 20px;
      line-height: 1.7;
    }
    .candle {
      font-size: 32px;
      margin-top: 40px;
      color: #ffffff;
      opacity: 0.9;
    }
    @media (max-width: 600px) {
      .container {
        padding: 30px;
      }
      h1 {
        font-size: 28px;
      }
      h2 {
        font-size: 22px;
      }
      .tribute, .quote {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>In Memoriam</h1>
    <h2>Abhaya Bikram Shahi</h2>
    <p class="date">2010 ‚Äì 2025</p>
    <p class="tribute">Your light continues to shine in our hearts, cherished forever in our memories.</p>
    <p class="quote">"What we leave behind is not etched in stone, but woven into the lives of those we touch."</p>
    <div class="candle">üïØÔ∏è</div>
  </div>
</body>
</html>
